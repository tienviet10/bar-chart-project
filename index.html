<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>
  <div class="parent">
    <div class="child">
      <table class="table">
        <tr>
          <th class="cell-width">Input</th>
          <th class="cell-width">Bar Color</th>
          <th class="cell-width">Label Color</th>
          <th class="cell-width">Bar Spacing</th>
          <th class="cell-width">Position of Value</th>
        </tr>
        <tr>
          <td><input class="bar-data" type="text" placeholder="5,7,..."></td>
          <td>
            <div class="dropdown-bar">
              <button class="dropbtn-bar">Bar</button>
              <div class="dropdown-content-bar">
                <div class="bar-black">Black</div>
                <div class="bar-pink">Pink</div>
                <div class="bar-blue">Blue</div>
                <div class="bar-default">Default</div>
              </div>
            </div>
          </td>
          <td>
            <div class="dropdown-label">
              <button class="dropbtn-label">Label</button>
              <div class="dropdown-content-label">
                <div>Black</div>
                <div>Pink</div>
                <div>Blue</div>
              </div>
            </div>
          </td>
          <td>
            <div class="dropdown-space">
              <button class="dropbtn-space">Space</button>
              <div class="dropdown-content-space">
                <div class="bar-gap-small">Small</div>
                <div class="bar-gap-medium">Medium</div>
                <div class="bar-gap-large">Large</div>
              </div>
            </div>
          </td>
          <td>
            <div class="dropdown-position">
              <button class="dropbtn-position">Position</button>
              <div class="dropdown-content-position">
                <div class="bar-position-top">Top</div>
                <div class="bar-position-center">Center</div>
                <div class="bar-position-bottom">Bottom</div>
              </div>
            </div>
          </td>
        </tr>
      </table>

      <h2 class="title">Bar Chart</h2>
      <div class="grid">
        <div class="top-row-grid"></div>
        <div class="left-grid"></div>
        <div class="cols-container"></div>
        <div></div>
        <div class="bottom-left-cell-grid"></div>
        <div class="last-row-grid"></div>
        <div class="bottom-right-cell-grid"></div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
  integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="index.js" type="text/javascript"></script>

</html>
